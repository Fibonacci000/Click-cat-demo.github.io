        <h1>Click the cat
            <span id="count"></span>
        </h1>
        <img id="cat" src="cat.jpeg">
    </div>

    <script>
        if (localStorage.getItem("LS_Clicks")) {
            var counter = localStorage.getItem("LS_Clicks");
            document.getElementById("count").innerHTML = "I've meowed " + counter
        } else {
             var counter = 0
        }
       

        localStorage.setItem("something", "test")

        document.getElementById("cat").addEventListener("click", function () {
            //alert("meow");
            counter++
            document.getElementById("count").innerHTML = "I've meowed " + counter + " times."
            localStorage.setItem("LS_Clicks", counter)
        });
